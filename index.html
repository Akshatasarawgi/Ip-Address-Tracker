<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IP Address Tracker</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>
    <body>
        <div class="container"> 
            <header>
                <h1>IP Address Tracker</h1>
            </header>
            <main>

            <section id="IP-input">
              <input type="text" class="IP-address" placeholder="Search for any IP address or domain">
              <button type="button" class="submit-button"><img src="./images/icon-arrow.svg" alt="arrow button"></button>
            </section>

            <section id="IP-result">
            <div class="result-group">
                <label for="ip-address" class="result-head">Ip address</label>  
                 <h2 class="result-value" id="ip-address"></h2>
            </div> 

            <div class="result-group">
                <label for="location" class="result-head">Location</label>  
                <h2 class="result-value" id="location"></h2>  
            </div> 

            <div class="result-group">
                <label for="timezone" class="result-head">Time Zone</label>  
                <h2 class="result-value" id="timezone"></h2>
            </div> 

            <div class="result-group">
                <label for="isp" class="result-head">isp</label>  
                <h2 class="result-value no-border" id="isp"></h2>
            </div> 
            </section>
        </main>
        </div>
           <div id="map"></div>
          <script src="script.js"></script>
    </body>
</html>
